<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can you?</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const Reverso = (src) => {
            return (
                <img src={'sih.png'}
                     style={{
                         width: '100%',
                         height: '100%',
                         borderRadius: '5px',
                         transition: 'allease .5s',
                         position: 'absolute',
                         top: '0',
                         transform: 'perspective(600px) rotateY(180deg)',
                         backfaceVisibility: 'hidden'
                     }}
                ></img>
            )
        }
        const Frontal = (src) => {
            return (
                <img src={'capivara.png'}
                     style={{
                         width: '100%',
                         height: '100%',
                         borderRadius: '5px',
                         transition: 'allease .5s',
                         display: 'block',
                         backfaceVisibility: 'hidden'
                     }}
                ></img>
            )
        }
        const Figure = () => {
            const [isOnClick, setIsOnClick] = React.useState(false);

            return (
                <figure style={{
                    width: '150px',
                    height: '200px',
                    margin: '0px',
                    position: 'relative',
                    transition: 'all ease .5s',
                    transformStyle: 'preserve-3d',
                    transform: isOnClick === true ? 'perspective(600px) rotateY(180deg)' : 'perspective(600px) rotateY(0deg)'
                }}
                        onClick={() => {
                            switch (isOnClick) {
                                case true:
                                    setIsOnClick(false)
                                    break
                                case false:
                                    setIsOnClick(true)
                                    break
                        }
                        }}
                >
                    <Frontal />
                    <Reverso />
                </figure>
            )
        }

        const CardContainer = () => {
            return (
                <div style={{
                    margin: '5px',
                }}>
                    <Figure/>


                </div>
            )
        }
        const GameContainer = () => {
            return (
                <div style={{
                    /*background: '#0a0a0a',
                    height: '1000px',
                    width: '100%',
                    display: 'grid',
                    gridTemplateRows: 'repeat(4,125px)',
                    gridTemplateColumns: 'repeat(4,125px)',
                    justifyContent: 'center',
                    alignContent: 'center',*/
                    background: '#0a0a0a',
                    maxWidth: '650px',
                    margin: '50px auto',
                    display: 'flex',
                    flexDirection: 'row',
                    flexWrap: 'wrap',
                    justifyContent: 'center'
                }}
                >
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                    <CardContainer/>
                </div>
            )
        }

        const Game = () => {
            document.body.style.margin = '0px'
            document.body.style.overflowX = 'hidden'
            document.body.style.overflowY = 'hidden'
            document.body.style.background = '#313131'
            return (
             <div style={{
                 background: '#313131'
             }}>
                 <GameContainer/>
             </div>
            )
        }


        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Game />)
    </script>
</body>
</html>
